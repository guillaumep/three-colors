<!DOCTYPE html>
<html>

<!-- This code is in the public domain. -->

<head>
<script src="jquery-1.9.1.min.js"></script>

<script>
<!-- reload the pie chart every 5 seconds -->
function reload_images() {
  d = new Date();
  $("img").each(function() {
    $(this).attr("src", $(this).attr("src") + "&" + d.getTime());
  })
}

setInterval("reload_images()", 5000);
</script>

<style type="text/css">
body {
  background-color: black;
} 
</style>

</head>

<body>
<!-- Display a pie chart using the sum of all data accumulated for each colors, i.e. the maximum of the integral of the series -->
<center>
<img src="http://graphdemo.net/render/?width=500&height=500&target=alias(integral(threecolors.blue),'bleu')&target=alias(integral(threecolors.green),'vert')&target=alias(integral(threecolors.red),'rouge')&colors=blue,green,red&graphType=pie&pieMode=maximum"/>
<br/>
<br/>
<!-- img src="http://graphdemo.net/render/?width=500&height=200&target=threecolors.blue&target=threecolors.green&target=threecolors.red&yMin=0"/-->
</center>
</body>

</html>
